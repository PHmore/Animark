<!-- animes/templates/animes/anime_search.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Anime Search</title>
</head>
<body>
    <h1>Search for Anime</h1>
    <form method="get" action="{% url 'anime_search' %}">
        <input type="text" name="anime_nome" placeholder="Search for an anime...">
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for anime in animes %}
            <li>
                <a href="?id={{ anime.mal_id }}">{{ anime.title }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
