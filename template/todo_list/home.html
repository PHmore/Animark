{% extends "../base.html" %}

    {% block titulo %} To do List {% endblock %}

    {% block conteudo %}
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.completed|yesno:"Completed,Not Completed" }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
