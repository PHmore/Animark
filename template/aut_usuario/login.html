<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link type="text/css" rel="stylesheet" href="{%static 'css/bootstrap/bootstrap.min.css' %}">

    <link type="text/css" rel="stylesheet" href="{%static 'css/login.css' %}">
    
    <link type="text/css" rel="stylesheet" href="{%static 'css/variaveis.css' %}">

     <script type="text/javascript"
        src="{% static 'js/bootstrap.min.js' %}">
    </script>
</head>

<body class="main-bg">

    <header class="heading">
        <h1>ANIMARK</h1>
    </header>

    <div class="container">

        <div class="info"></div>

        <div class="cadastro-form">
            <h2>Login</h2>
            <form action="/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="password" name="senha" placeholder="Senha" required><br>
                </div>
                <input type="submit" value="Fazer Login">
            </form>
            <a href="cadastro/">Fazer Cadastro</a>
        </div>

    </div>

    <footer id="footer" class="footer white-bg">
        <p>Feito por <a rel="nofollow" target="_blank" href="https://github.com/PHmore">PHmore</a></p>
    </footer>

    {% if mensagem %}
    <div class="alert alert-danger" role="alert">
        {{ mensagem }}
    </div>
    {% endif %}

</body>

</html>
